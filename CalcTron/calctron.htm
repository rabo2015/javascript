<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>计算器</title>
    <script type="text/javascript" src="js/prototype.js"></script>
    <script type="text/javascript" src="js/rico.min.js"></script>
    <script type="text/javascript" src="js/jscript.math.js"></script>
    <script type="text/javascript" src="js/Mode.js"></script>
    <script type="text/javascript" src="js/Classloader.js"></script>
    <script type="text/javascript" src="js/CalcTron.js"></script>
    
    <script>
        var calcTron=New CalcTron();
        //创建一个calctron类的实例        
    </script>
</head>
<body onLoad="calcTron.init()">
    <!--模式选择的弹出窗-->
    <div div="divMode" class="cssDivMode">
        <br/>
        <center>
            Select mode here
            <br/>
            <br/>

            <br/>           
            <input type="button" value="BaseCalc" onClick="calcTron.setMode('BaseCalc');" >            
        </center>   
    </div>
    
    <form>
        <table>
            <tr>
                <td>
                    <input type="button" id="seven" name="seven" value="7"/>
                </td>
                <td>
                    <input type="button" id="eight" name="eight" value="8"/>
                </td>                
                <td>
                    <input type="button" id="nine" name="nine" value="9"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="four" name="four" value="4"/>
                </td>
                <td>
                    <input type="button" id="five" name="five" value="5"/>
                </td>                
                <td>
                    <input type="button" id="six" name="six" value="6"/>
                </td>
            </tr>            
            <tr>
                <td>
                    <input type="button" id="one" name="one" value="1"/>
                </td>
                <td>
                    <input type="button" id="two" name="two" value="2"/>
                </td>                
                <td>
                    <input type="button" id="three" name="three" value="3"/>
                </td>
            </tr>            

        </table>        
    </form>
   
</body>
</html>
