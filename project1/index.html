
<html>
<head> 
<meta charset="utf-8"> 
<title>项目练习</title>
<script type="text/javascript" src="../project1/jscript.string.js"></script>
<script type="text/javascript" src="../project1/jscript.array.js"></script>
<script type="text/javascript" src="../project1/jscript.debug.js"></script>
<script type="text/javascript" src="../project1/jscript.datetime.js"></script>
<script type="text/javascript" src="../project1/jscript.browse.js"></script>
<script>
    //这是一个alert提示类
    jscript=function(){};
    jscript.ui=function(){};
    jscript.ui.alerts=new function(){};
    jscript.ui.alerts.shoowErrorAlert=function(){
        alert("An error occurred");
    };
    
    jscript.ui.alerts.MessageDisplayer=function(inMsg){
        this.msg=inMsg;
        this.toString=function(){
            return "msg="+this.msg;
        }
    }

    function test(){
        jscript.ui.alerts.shoowErrorAlert()
        var v=new jscript.ui.alerts.MessageDisplayer("Hello !");
        alert(v);
    }
</script>
    
</head>
<body>
	
<input type="button" value="Test Alert" onclick="test();" />

	
</body>
</html>
